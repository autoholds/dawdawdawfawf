<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@Orbital </title>
    <meta name="description" content="Orbital .">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>X</text></svg>">
    <style>
        :root {
            --main-color: #ffffff;
            --text-color: #ffffff;
            --background-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            
            --background-image: url('');
            
            --audio-path: 'No Role Modelz.mp3';
            
            --avatar-image: url('https://cdn.discordapp.com/avatars/141622395273216000/febeccadd0630b13626add4f64e23ba5.webp?size=1024');
            
            --cover-image: url('MDgweDEwODAuanBn.png');
            
            --song-title: 'No Role Modelz';
            --song-artist: 'J. Cole';
            --song-duration: '4.53';
            
            --username: 'Orbital';
            
            --typewriter-text-1: "./Stratup";
            --typewriter-text-2: "Orbital Project.";
            --typewriter-text-3: "Join Our Server";
            --typewriter-text-4: "Discord.gg/P-5";
            --typewriter-text-5: "Closed Session";
            
            --bitcoin-address: 'bc1qzhvna9khkmtac8nn82lh2xkjnqj3npqhdc873h';
            --instagram-link: 'https://instagram.com/_vn_';
            --discord-link: 'https://discord.gg/P-5';
            --litecoin-address: 'LWa2SekbuQbgVX5vv45nX9NrAkMGc9bPzP';
            
            --entry-text: 'Disocrd.gg/P-5';
            
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::selection {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
        }

        @keyframes unfold {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px var(--main-color)) drop-shadow(0 0 15px var(--main-color));
            }
            50% { 
                filter: drop-shadow(0 0 10px var(--main-color)) drop-shadow(0 0 25px var(--main-color));
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        body {
            font-family: 'Courier New', monospace;
            letter-spacing: 1.5px;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMTYgMlYzME0yIDE2SDMwIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4='), auto;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            width: 90%;
            max-width: 700px;
            animation: unfold 1s cubic-bezier(0.03, 0.98, 0.52, 0.99);
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .avatar-container {
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 35%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            background: var(--avatar-image), linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .username {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .badges {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 3px var(--main-color));
            transition: transform 0.3s;
        }

        .badge:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .typewriter-container {
            min-height: 25px;
            margin-top: 10px;
        }

        .typewriter {
            font-size: 17px;
            font-weight: 570;
            color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
        }

        .typewriter-text {
            display: inline-block;
            border-right: 2px solid var(--main-color);
            padding-right: 5px;
            animation: blink 1s step-end infinite;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-button {
            background: transparent;
            border: none;
            border-radius: 50%;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            width: 50px;
            height: 50px;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .social-icon {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px var(--main-color));
        }

        .social-text {
            display: none; 
        }

        .audio-player {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-top: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .audio-artwork {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .artwork-cover {
            width: 90px;
            height: 90px;
            background: var(--cover-image), linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .artwork-cover.playing::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 2s infinite;
        }

        .artwork-info {
            flex: 1;
        }

        .song-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .song-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--main-color) 0%, rgba(255, 255, 255, 0.8) 100%);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-button {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-color);
            font-size: 16px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--main-color) 0%, rgba(255, 255, 255, 0.9) 100%);
            color: #000000;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .play-button:hover {
            transform: scale(1.15);
        }

        .views-counter {
            position: absolute;
            bottom: 20px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 550;
        }

        .view-icon {
            width: 18px;
            height: 18px;
        }

        .entry-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: 700;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .entry-text.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .socials {
                gap: 15px;
            }
            
            .social-button {
                width: 45px;
                height: 45px;
            }
            
            .social-icon {
                width: 25px;
                height: 25px;

            .container {
                width: 95%;
            }

            .main-card {
                padding: 30px 20px;
            }

            .username {
                font-size: 28px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .socials {
                grid-template-columns: 1fr 1fr;
            }

            .artwork-cover {
                width: 75px;
                height: 75px;
        }
    }
}        
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="entry-text" id="entryText"></div>

    <audio id="audioPlayer" loop></audio>

    <div class="container">
        <div class="main-card">
            <div class="profile-header">
                <div class="avatar-container">
                    <div class="avatar"></div>
                </div>
                <div class="profile-info">
                    <h1 class="username"></h1>
                    <div class="typewriter-container">
                        <div class="typewriter">
                            <span class="typewriter-text" id="typewriterText"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="socials">
                <a href="#" class="social-button" id="bitcoinBtn">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m10.84 11.22l-.688-2.568c.728-.18 2.839-1.051 3.39.506c.27 1.682-1.978 1.877-2.702 2.062zm.289 1.313l.755 2.829c.868-.228 3.496-.46 3.241-2.351c-.433-1.666-3.125-.706-3.996-.478zM24 12c0 6.627-5.373 12-12 12S0 18.627 0 12S5.373 0 12 0s12 5.373 12 12zm-6.341.661c-.183-1.151-1.441-2.095-2.485-2.202c.643-.57.969-1.401.57-2.488c-.603-1.368-1.989-1.66-3.685-1.377l-.546-2.114l-1.285.332l.536 2.108c-.338.085-.685.158-1.029.256L9.198 5.08l-1.285.332l.545 2.114c-.277.079-2.595.673-2.595.673l.353 1.377s.944-.265.935-.244c.524-.137.771.125.886.372l1.498 5.793c.018.168-.012.454-.372.551c.021.012-.935.241-.935.241l.14 1.605s2.296-.588 2.598-.664l.551 2.138l1.285-.332l-.551-2.153c.353-.082.697-.168 1.032-.256l.548 2.141l1.285-.332l-.551-2.135c1.982-.482 3.38-1.73 3.094-3.64z"/>
                    </svg>
                    <span class="social-text">Bitcoin</span>
                </a>

                <a href="" class="social-button" id="instagramBtn" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3z"/>
                    </svg>
                    <span class="social-text">Instagram</span>
                </a>

                <a href="" class="social-button" id="discordBtn" target="_blank">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                <a href="#" class="social-button" id="litecoinBtn">

                        <circle cx="41" cy="41" r="36" fill="currentColor" opacity="0.2"/>

            </div>

            <div class="audio-player">
                <div class="audio-artwork">
                    <div class="artwork-cover" id="artworkCover"></div>
                    <div class="artwork-info">
                        <div class="song-title" id="songTitle"></div>
                        <div class="song-artist" id="songArtist"></div>
                    </div>
                </div>

                <div class="progress-section">
                    <div class="progress-bar" onclick="seekAudio(event)">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-time">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime"></span>
                    </div>
                </div>

                

                <div class="player-controls">
                    <button class="control-button play-button" id="playButton" onclick="togglePlay()">▶</button>
                </div>
            </div>

            <div class="views-counter">
                <svg class="view-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5"/>
                </svg>
                <span id="viewCount"></span>
            </div>
        </div>
    </div>

    <script>

        const root = getComputedStyle(document.documentElement);
        const settings = {
            audioUrl: root.getPropertyValue('--audio-url').trim().replace(/['"]/g, ''),
            songTitle: root.getPropertyValue('--song-title').trim().replace(/['"]/g, ''),
            songArtist: root.getPropertyValue('--song-artist').trim().replace(/['"]/g, ''),
            songDuration: root.getPropertyValue('--song-duration').trim().replace(/['"]/g, ''),
            username: root.getPropertyValue('--username').trim().replace(/['"]/g, ''),
            entryText: root.getPropertyValue('--entry-text').trim().replace(/['"]/g, ''),
            bitcoinAddress: root.getPropertyValue('--bitcoin-address').trim().replace(/['"]/g, ''),
            instagramLink: root.getPropertyValue('--instagram-link').trim().replace(/['"]/g, ''),
            discordLink: root.getPropertyValue('--discord-link').trim().replace(/['"]/g, ''),
            litecoinAddress: root.getPropertyValue('--litecoin-address').trim().replace(/['"]/g, ''),
            initialViews: parseInt(root.getPropertyValue('--initial-views').trim()) || 1433,
            typewriterTexts: [
                root.getPropertyValue('--typewriter-text-1').trim().replace(/['"]/g, ''),
                root.getPropertyValue('--typewriter-text-2').trim().replace(/['"]/g, ''),
                root.getPropertyValue('--typewriter-text-3').trim().replace(/['"]/g, ''),
                root.getPropertyValue('--typewriter-text-4').trim().replace(/['"]/g, ''),
                root.getPropertyValue('--typewriter-text-5').trim().replace(/['"]/g, '')
            ]
        };


        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const artworkCover = document.getElementById('artworkCover');
        let isPlaying = false;

        document.querySelector('.username').textContent = settings.username;
        document.getElementById('songTitle').textContent = settings.songTitle;
        document.getElementById('songArtist').textContent = settings.songArtist;
        document.getElementById('totalTime').textContent = settings.songDuration;
        document.getElementById('entryText').textContent = settings.entryText;

        document.getElementById('instagramBtn').href = settings.instagramLink;
        document.getElementById('discordBtn').href = settings.discordLink;
        
        document.getElementById('bitcoinBtn').onclick = function(e) {
            e.preventDefault();
            copyToClipboard(settings.bitcoinAddress);
        };
        
        document.getElementById('litecoinBtn').onclick = function(e) {
            e.preventDefault();
            copyToClipboard(settings.litecoinAddress);
        };

        if (settings.audioUrl) {
            audio.src = settings.audioUrl;
        }


        function updateViews() {
            let views = parseInt(localStorage.getItem('pageViews') || '0');
            if (views === 0) {
                views = settings.initialViews;
            }
            views++;
            localStorage.setItem('pageViews', views.toString());
            document.getElementById('viewCount').textContent = views.toLocaleString();
        }
        updateViews();

        function togglePlay() {
            if (!settings.audioUrl) {
                showNotification('Nope');
                return;
            }

            if (isPlaying) {
                audio.pause();
                playButton.textContent = '▶';
                artworkCover.classList.remove('playing');
            } else {
                audio.play();
                playButton.textContent = '⏸';
                artworkCover.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        function seekAudio(event) {
            if (!audio.duration) return;
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        audio.addEventListener('ended', () => {
            playButton.textContent = '▶';
            artworkCover.classList.remove('playing');
            isPlaying = false;
        });

        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeWriter() {
            const currentText = settings.typewriterTexts[textIndex];
            const typewriterElement = document.getElementById('typewriterText');

            if (!isDeleting && charIndex < currentText.length) {
                typewriterElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeWriter, 90);
            } else if (isDeleting && charIndex > 0) {
                typewriterElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                setTimeout(typeWriter, 100);
            } else if (!isDeleting && charIndex === currentText.length) {
                setTimeout(() => {
                    isDeleting = true;
                    typeWriter();
                }, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % settings.typewriterTexts.length;
                setTimeout(typeWriter, 500);
            }
        }

        window.addEventListener('load', () => {
            const entryText = document.getElementById('entryText');
            entryText.classList.add('show');
            setTimeout(() => {
                entryText.classList.remove('show');
            }, 2000);
            
            setTimeout(() => {
                typeWriter();
            }, 2500);
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Copied to clipboard');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('Copied to clipboard');
            });
        }


        function showNotification(message) {
            const notif = document.createElement('div');
            notif.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
                color: #000;
                padding: 15px 30px;
                border-radius: 12px;
                font-size: 14px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 32px rgba(0,0,0,0.3);
                backdrop-filter: blur(10px);
            `;
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => {
                notif.style.transition = 'opacity 0.3s, transform 0.3s';
                notif.style.opacity = '0';
                notif.style.transform = 'translateX(-50%) translateY(-20px)';
                setTimeout(() => notif.remove(), 300);
            }, 2500);
        }

        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            container.style.transform = `perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg) scale3d(1, 1, 1)`;
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                togglePlay();
            }
        });
    </script>
</body>
</html>
