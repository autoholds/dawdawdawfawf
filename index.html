<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ffffff;
            --accent: #7c4dff;
            --bg-blur: rgba(0, 0, 0, 0.45);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --font: 'Outfit', sans-serif;
            --mono: 'JetBrains Mono', monospace;

            /* Visual Config */
            --avatar-url: url('2fadf6dd12735c61923559fffc2ac983.jpg');
            --cover-url: url('2pac.webp');
            --fallback-avatar: url('https://i.pinimg.com/736x/2f/ad/f6/2fadf6dd12735c61923559fffc2ac983.jpg');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font);
            background-color: #000;
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: default;
        }

        /* --- Background Effects --- */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: contrast(1.05) saturate(1.1);
            /* Removed dark brightness filter */
            transition: 1s ease;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: -1;
            pointer-events: none;
        }

        .grain {
            position: fixed;
            inset: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png');
            opacity: 0.03;
            z-index: 100;
            pointer-events: none;
            animation: noise 0.2s steps(1) infinite;
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0)
            }

            10% {
                transform: translate(-1%, -1%)
            }

            20% {
                transform: translate(1%, 1%)
            }

            30% {
                transform: translate(-2%, -2%)
            }

            40% {
                transform: translate(2%, 2%)
            }
        }

        /* --- Entry Screen --- */
        #entry {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #entry.hide {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1);
        }

        .entry-btn {
            font-family: var(--mono);
            font-size: 12px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #fff;
            opacity: 0.7;
            animation: pulse-entry 2.5s infinite;
            cursor: pointer;
        }

        @keyframes pulse-entry {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(0.98);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Main UI Card --- */
        .wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
            perspective: 2000px;
            opacity: 0;
            transform: translateY(40px);
            transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .wrapper.anim {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: transparent;
            /* Fully Transparent */
            backdrop-filter: none;
            /* Removed Blur */
            -webkit-backdrop-filter: none;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            padding: 45px 35px 35px;
            box-shadow: none;
            /* Removed shadow for maximum clarity */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
        }

        /* Avatar Styling (Perfect Circle) */
        .avatar-box {
            position: relative;
            width: 110px;
            height: 110px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            clip-path: circle(50% at 50% 50%);
            background: var(--avatar-url), var(--fallback-avatar) center/cover no-repeat;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .status-dot {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            background: #747f8d;
            /* Default */
            border: 4px solid #0d0d0d;
            border-radius: 50%;
            z-index: 2;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Status Colors */
        .status-dot.online {
            background: #23a559;
            box-shadow: 0 0 15px rgba(35, 165, 89, 0.5);
        }

        .status-dot.idle {
            background: #f0b232;
            box-shadow: 0 0 15px rgba(240, 178, 50, 0.5);
        }

        .status-dot.dnd {
            background: #f23f43;
            box-shadow: 0 0 15px rgba(242, 63, 67, 0.5);
        }

        .status-dot.offline {
            background: #747f8d;
            box-shadow: none;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(180deg, #ffffff 0%, #999999 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        /* Discord Badges */
        .badges-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
            max-width: 95%;
        }

        .discord-badge {
            width: 20px;
            height: 20px;
            cursor: help;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .discord-badge:hover {
            transform: scale(1.4) translateY(-3px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
        }

        .bio {
            font-family: var(--mono);
            font-size: 0.9rem;
            color: var(--text-dim);
            height: 1.5em;
            margin-bottom: 35px;
            letter-spacing: 0.2px;
        }

        /* Links */
        .links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 40px;
        }

        .link-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 18px;
            color: var(--text-dim);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- Minimal Premium Player --- */
        .player-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            padding: 12px 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;

        .player-card:hover {

        }

        .player-main {

            align-items: center;
            gap: 15px;
            flex: 1;

        .player-art {

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;

        .player-art.dance {

        }

        @keyframes pulse-art {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }

            50% {
                transform: scale(1.08);
                box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
            }
        }

        .track-info {
            text-align: left;
            overflow: hidden;
        }

        .track {
            font-weight: 700;
            font-size: 0.85rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist {
            font-size: 0.7rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .play-toggle {
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .play-toggle:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

        /* --- Discord Presence Widget (Guns.lol Style) --- */
        .presence-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            text-align: left;
            transition: 0.3s;
        }

        .presence-box:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .presence-avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            position: relative;
            background: #111 center/cover no-repeat;
            flex-shrink: 0;
        }

        .presence-decoration {
            position: absolute;
            top: -6px;
            left: -6px;
            width: calc(100% + 12px);
            height: calc(100% + 12px);
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        .presence-info {
            flex: 1;
            overflow: hidden;
        }

        .presence-user {
            font-weight: 700;
            font-size: 0.85rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .presence-status {
            font-size: 0.72rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .discord-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #747f8d;
        }

        /* --- Footer --- */
        .footer-info {
            margin-top: 30px;
            display: flex;
            gap: 24px;
            font-family: var(--mono);
            font-size: 0.7rem;
            color: var(--text-dim);
            opacity: 0.5;
        }

        .info-tag {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- Notification --- */
        #notif {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #000;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10001;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #notif.pop {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 480px) {
            .wrapper {
                max-width: 92%;
            }

            .card {
                padding: 40px 25px 30px;
            }

            .name {
                font-size: 2.1rem;
            }

            .badges-container {
                gap: 6px;
            }
        }
    </style>
</head>

    <script>
        /* 
           =========================================
                    GENERAL CONFIGURATION
           =========================================
        */
        const BACKGROUND_MUSIC = "40299672-26e0-4ed8-af65-9f82f8040961.mp3"; // ADD YOUR SONG PATH HERE

        const CONFIG = {
            discord_id: "141622395273216000",
            typing: ["./Stratup", "Orbital Project.", "Join Our Server", "Discord.gg/ICMP", "Closed Session"]
        };

        // Elements
        const gate = document.getElementById('entry');
        const root = document.getElementById('root-container');
        const bg = document.getElementById('bg-video');
        const song = document.getElementById('audio');
        const typeDest = document.getElementById('typing-host');
        const cardTarget = document.getElementById('tilt-card');
        // const statusDot = document.getElementById('discord-status'); // Removed
        // const avatarEl = document.getElementById('discord-avatar'); // Removed

        // Discord Presence Elements
        const dsTag = document.getElementById('ds-tag');
        const dsStatus = document.getElementById('ds-status');
        const dsPfp = document.getElementById('ds-pfp');
        const dsDot = document.getElementById('ds-dot');
        const dsDeco = document.getElementById('ds-deco');

        // Init Music
        song.src = BACKGROUND_MUSIC;

        // Logic
        gate.addEventListener('click', () => {
            gate.classList.add('hide');
            root.classList.add('anim');

            // Reset and Sync
            bg.currentTime = 0;
            song.currentTime = 0;
            song.volume = 0;

            const startMedia = () => {
                bg.play().catch(() => { });
                song.play().catch(() => { });

                // Smooth Volume Fade-in
                let vol = 0;
                const fadeIn = setInterval(() => {
                    if (vol < 0.6) {
                        vol += 0.05;
                        song.volume = vol;
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 100);
            };

            startMedia();
            runTyping();
        });

        // Perfect Sync Logic: Keeps audio and video locked together
        const syncMedia = () => {
            if (Math.abs(song.currentTime - bg.currentTime) > 0.1) {
                song.currentTime = bg.currentTime;
            }
        };

        bg.addEventListener('timeupdate', syncMedia);
        bg.addEventListener('play', () => song.play().catch(() => { }));
        bg.addEventListener('pause', () => song.pause());
        bg.addEventListener('seeking', () => { song.currentTime = bg.currentTime; });

        // Force restart sync on loop
        bg.addEventListener('play', () => {
            if (bg.currentTime < 0.3) song.currentTime = 0;
        });

        // Typing effect
        let textPtr = 0, charPtr = 0, rev = false;
        function runTyping() {
            const word = CONFIG.typing[textPtr];
            typeDest.textContent = rev ? word.substring(0, charPtr - 1) : word.substring(0, charPtr + 1);
            charPtr = rev ? charPtr - 1 : charPtr + 1;
            let tick = rev ? 40 : 100;
            if (!rev && charPtr === word.length) { tick = 2000; rev = true; }
            else if (rev && charPtr === 0) { rev = false; textPtr = (textPtr + 1) % CONFIG.typing.length; tick = 800; }
            setTimeout(runTyping, tick);
        }

        // 3D Tilt
        document.addEventListener('mousemove', (e) => {
            const box = root.getBoundingClientRect();
            const centerX = box.left + box.width / 2;
            const centerY = box.top + box.height / 2;
            const angleX = (centerY - e.clientY) / 35;
            const angleY = (e.clientX - centerX) / 35;
            cardTarget.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Notifications
        function triggerNotif(msg) {
            const toast = document.getElementById('notif');
            toast.textContent = msg;
            toast.classList.add('pop');
            setTimeout(() => toast.classList.remove('pop'), 2500);
        }

        document.getElementById('btc-copy').onclick = (e) => {
            e.preventDefault();
            navigator.clipboard.writeText('bc1qzhvna9khkmtac8nn82lh2xkjnqj3npqhdc873h');
            triggerNotif('BTC Copied!');
        };
        document.getElementById('ltc-copy').onclick = (e) => {
            e.preventDefault();
            navigator.clipboard.writeText('LWa2SekbuQbgVX5vv45nX9NrAkMGc9bPzP');
            triggerNotif('LTC Copied!');
        };

        // Lanyard Discord Presence Logic
        async function fetchDiscordPresence() {
            if (!CONFIG.discord_id) return;
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${CONFIG.discord_id}`);
                const data = await response.json();
                if (data.success) {
                    const presence = data.data;
                    const user = presence.discord_user;

                    // Update UI
                    dsTag.textContent = user.global_name || user.username;
                    dsPfp.style.backgroundImage = `url('https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.webp?size=160')`;

                    // Handle Avatar Decoration
                    const decoData = user.avatar_decoration_data;
                    if (decoData && decoData.asset) {
                        dsDeco.style.backgroundImage = `url('https://cdn.discordapp.com/avatar-decoration-presets/${decoData.asset}.png')`;
                        dsDeco.style.display = 'block';
                    } else {
                        dsDeco.style.display = 'none';
                    }

                    // Status Dot Color
                    const colors = { online: '#23a559', idle: '#f0b232', dnd: '#f23f43', offline: '#747f8d' };
                    dsDot.style.background = colors[presence.discord_status] || colors.offline;

                    // Activity
                    if (presence.listening_to_spotify) {
                        dsStatus.textContent = `Listening to Spotify: ${presence.spotify.song}`;
                    } else if (presence.activities.length > 0) {
                        const act = presence.activities.find(x => x.type !== 4) || presence.activities[0];
                        dsStatus.textContent = act.state ? `${act.name}: ${act.state}` : `Playing ${act.name}`;
                    } else {
                        dsStatus.textContent = presence.discord_status.toUpperCase();
                    }
                }
            } catch (err) { console.error("Lanyard Error:", err); }
        }

        fetchDiscordPresence();
        setInterval(fetchDiscordPresence, 15000);

        // Dynamic Title Effect
        let titleIdx = 0;
        const titles = ["@Orbital", "Orbital Project", "S t r a t u p", "Closed Session"];

        function updateTitle() {
            let currentTitle = titles[titleIdx];
            let charIdx = 0;
            let forward = true;

            const interval = setInterval(() => {
                if (forward) {
                    document.title = currentTitle.substring(0, charIdx + 1);
                    charIdx++;
                    if (charIdx === currentTitle.length) {
                        forward = false;
                        clearInterval(interval);
                        setTimeout(updateTitle, 2000); // Wait 2s before deleting
                    }
                }
            }, 150);

            // Move to next message for next call
            titleIdx = (titleIdx + 1) % titles.length;
        }

        // Alternative: Simple sliding marquee title
        let marqueeText = "Discord.gg/ICMP - Orbital - ";
        setInterval(() => {
            marqueeText = marqueeText.substring(1) + marqueeText.substring(0, 1);
            document.title = marqueeText;
        }, 300);

        // Security: Disable DevTools and Right-Click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        document.onkeydown = (e) => {
            // Block F12
            if (e.keyCode === 123) return false;

            // Block Ctrl+Shift+I (Inspect), Ctrl+Shift+J (Console), Ctrl+Shift+C (Elements)
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) return false;

            // Block Ctrl+U (View Source)
            if (e.ctrlKey && e.keyCode === 85) return false;
        };

        // Views Counter
        let counter = parseInt(localStorage.getItem('orb_views') || '1434') + 1;
        localStorage.setItem('orb_views', counter);
        document.getElementById('views-val').textContent = counter.toLocaleString();
    </script>
